{% extends 'base.html' %}
{% block content %}
<h1>Удалить транзакцию</h1>

<form method="POST">
<p> Вы действительно хотите удалить транзакцию? </p>
<p> ID : {{ transaction.id }} </p>
<p> Период : {{ transaction.period }} </p>
<p> Сумма : {{ transaction.value }} </p>
  <button type="submit" class="btn btn-danger">Удалить</button>

</form>

{% endblock content %}
